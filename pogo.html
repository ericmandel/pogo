<script type="text/javascript">
      // images associated with each page
      var plot;
      var images = {
          casa: ["../js9/png/casa.png"],
          x3c273: ["../js9/png/3c273.png"],
          m82: ["../data/m82/m82_chandra.fits.gz", {parentFile: "../data/m82/acisf00361N003_flux2_evt2.fits.gz", colormap: "cool", scale: "log", contrast: 3.8, bias: 0.095},
                "../data/m82/m82_hubble.fits.gz", {parentFile: "../data/m82/hlsp_m82_hst_acs-wfc_all_f555w_v1_drz_drz.fits", colormap: "heat", scale: "linear", contrast: 6.25, bias: 0.065},
                "../data/m82/m82_spitzer.fits.gz", {parentFile: "../data/m82/NGC3034_irac4.fits", colormap: "viridis", scale: "log"}]
      };
      // page initialization
      function initPage(){
          var epotabs;
          // set project name to activate analysis in pogoAnalysis.json
          JS9.globalOpts.projectName = "pogo";
          // setting this property will place analysis results in our div
          JS9.globalOpts.analysisDiv = "myAnalysisResults";
          // load images when a new tab is clicked
          $(".imload").on("click", function(){
              var id = $(this).attr("rel");
              imageLoad(id);
          });
          // load the images associated with the first tab when JS9 is ready
          $(document).on("JS9:ready", function(s){
              imageLoad("casa");
          });
          // init the tabs
          epotabs = new ddtabcontent("epotabs"); //enter ID of Tab Container
          epotabs.setpersist(false); //toogle persistence of the tabs' state
          epotabs.setselectedClassTarget("link"); //"link" or "linkparent"
          epotabs.init();
      }
      function imageLoad(id){
        var i, imobj;
        $("#myAnalysisResults").empty();
        if( images[id] && images[id].length ){
            for(i=0; i<images[id].length; i++){
                if( typeof images[id][i+1] === "object" ){
                    JS9.Load(images[id][i], images[id][i+1]);
                    i++;
                } else {
                    JS9.Load(images[id][i]);
                }
            }
        }
      }
      $(document).ready(function(){ initPage(); });
</script>
